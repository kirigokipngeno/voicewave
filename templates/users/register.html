{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<section class="d-flex align-items-center" style="min-height: 100vh; background: url('{% static "th.jpg" %}') no-repeat center center/cover;">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="card shadow-sm" style="border-radius: 15px; background-color: #f5f5dc; border: none;"> <!-- Cream Color -->
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <img src="{% static 'images/th1.png' %}" alt="Logo" class="img-fluid" style="max-width: 250px;"> <!-- Increased max-width -->
                        </div>

                        <form action="{% url 'users:register' %}" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}

                            <div class="form-check d-flex justify-content-center mb-4">
                                <input class="form-check-input me-2" type="checkbox" id="terms" required />
                                <label class="form-check-label ms-2" for="terms">
                                    Agree to <a href="#!" class="text-body"><u>Terms of service</u></a>
                                </label>
                            </div>

                            <div class="d-flex justify-content-center mb-3">
                                <button type="submit" class="btn btn-primary btn-lg" style="padding: 10px 20px;">Register</button> <!-- Blue Button -->
                            </div>

                            <p class="text-center text-muted mb-0">Already have an account? <a href="{% url 'users:login' %}" class="fw-bold text-body"><u>Login here</u></a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
