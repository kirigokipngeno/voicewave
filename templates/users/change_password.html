{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card border shadow rounded-0">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0 font-weight-bolder px-2">Update Password</h4>
    </div>
    <div class="card-body">
        <div class="container">
            <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}

                <fieldset class="form-group">
                    {{ form | crispy }}
                </fieldset>

                <div class="form-group text-center mt-3">
                    <button class="btn btn-primary btn-sm rounded-pill" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
