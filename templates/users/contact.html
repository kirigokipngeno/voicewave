<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    {% load static %}

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">

    <style>
        body {
            background: url('{% static "images/rg.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #0047AB; /* Bright Blue */
            width: 100%;
        }
        .navbar .nav-link {
            color: white;
            transition: color 0.3s ease;
            font-size: 1.25rem; /* Increased font size */
        }
        .navbar .nav-link:hover {
            color: #ADD8E6; /* Light Blue */
        }
        .container {
            max-width: 600px;
            background: rgba(0, 47, 108, 0.9); /* Dark Blue with transparency */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
        }
        .form-label {
            font-weight: 500;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            color: #333;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 30px;
            background: #0047AB; /* Bright Blue */
            border: none;
            color: white;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #003366; /* Darker Blue */
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/th1.png' %}" alt="Logo" style="max-width: 150px; height: auto;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <div class="container my-5">
        <h1 class="my-0 p-5 text-center text-capitalize" style="color: white;">Contact Us</h1>

        <form action="{% url 'users:contact' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="number" name="number" placeholder="Your Phone Number">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="mess" rows="5" placeholder="Your Message"></textarea>
            </div>
            <div class="mb-3 d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
